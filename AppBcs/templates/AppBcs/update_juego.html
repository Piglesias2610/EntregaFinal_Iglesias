{% extends 'AppBcs/base.html' %}
{% load static %}

{% block titulo %}Actualizar Juego{% endblock %}

{% block contenidoQueCambia %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">Actualizar Juego</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Actualizar Juego</button>
    </form>
    <a href="{% url 'juego_list' %}" class="btn btn-secondary mt-3">Volver al Listado</a>
</div>
{% endblock %}
